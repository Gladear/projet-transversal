!

!
upgrade fpd auto
version 15.1
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname BBN-R1
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
!
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
no ip domain lookup
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
crypto pki token default removal timeout 0
!
!
!
redundancy
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
interface Loopback0
 ip address 192.168.10.1 255.255.255.0
!
interface Port-channel1
 ip address 172.16.11.2 255.255.255.252
 hold-queue 150 in
!
interface FastEthernet0/0
 no ip address
 duplex half
 channel-group 1
!
interface FastEthernet1/0
 ip address 172.16.15.1 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 172.16.16.1 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 duplex auto
 speed auto
 channel-group 1
!
interface FastEthernet2/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet3/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet3/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
router ospf 100
 network 172.16.15.0 0.0.0.3 area 0
 network 172.16.16.0 0.0.0.3 area 0
 network 192.168.10.1 0.0.0.0 area 0
!
router bgp 100
 bgp log-neighbor-changes
 neighbor 172.16.11.1 remote-as 65001
 neighbor 172.16.11.1 remove-private-as all
 neighbor 192.168.10.5 remote-as 100
 neighbor 192.168.10.5 update-source Loopback0
 neighbor 192.168.10.5 next-hop-self
 neighbor 192.168.10.6 remote-as 100
 neighbor 192.168.10.6 update-source Loopback0
 neighbor 192.168.10.6 next-hop-self
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
logging esm config
no cdp log mismatch duplex
!
!
!
!
!
!
control-plane
!
!
!
mgcp profile default
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
 transport input all
!
end
