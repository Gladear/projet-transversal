!

!
upgrade fpd auto
version 15.1
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname BBN-R3
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
!
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
no ip domain lookup
ip host BBN-R2 192.168.10.2
ip host BBN-R3 192.168.10.3
ip host BBN-R4 192.168.10.4
ip host BBN-R5 192.168.10.5
ip host BBN-R6 192.168.10.6
ip host DC-R1 192.168.10.7
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
crypto pki token default removal timeout 0
!
!
!
redundancy
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
interface Loopback0
 ip address 192.168.10.3 255.255.255.0
!
interface FastEthernet0/0
 ip address 172.16.35.1 255.255.255.252
 duplex half
!
interface FastEthernet1/0
 ip address 172.16.36.1 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 172.16.33.2 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip address 172.16.13.2 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet2/1
 ip address 172.16.13.6 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet3/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet3/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet4/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet4/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
router ospf 100
 router-id 3.3.3.3
 network 172.16.35.0 0.0.0.3 area 0
 network 172.16.36.0 0.0.0.3 area 0
 network 192.168.10.3 0.0.0.0 area 0
!
router bgp 100
 bgp log-neighbor-changes
 neighbor 172.16.33.1 remote-as 65001
 neighbor 172.16.33.1 remove-private-as all
 neighbor 192.168.10.5 remote-as 100
 neighbor 192.168.10.5 update-source Loopback0
 neighbor 192.168.10.5 next-hop-self
 neighbor 192.168.10.6 remote-as 100
 neighbor 192.168.10.6 update-source Loopback0
 neighbor 192.168.10.6 next-hop-self
 neighbor 192.168.10.7 remote-as 65001
 neighbor 192.168.10.7 ebgp-multihop 2
 neighbor 192.168.10.7 update-source Loopback0
 neighbor 192.168.10.7 remove-private-as all
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
ip route 192.168.10.7 255.255.255.255 172.16.13.1 name DCR1route1
ip route 192.168.10.7 255.255.255.255 172.16.13.5 name DCR1route2
!
logging esm config
no cdp log mismatch duplex
!
!
!
!
!
!
control-plane
!
!
!
mgcp profile default
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
 transport input all
!
end
